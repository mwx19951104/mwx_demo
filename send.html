<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #cont{
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 20px;
    }
</style>
<body>
    <div>
        <button onclick="tabColor()">变色</button>
        <button onclick="tabHeight()">变高</button>
        <button onclick="tabWidth()">变宽</button>
        <button onclick="tabhion()">隐藏</button>
        <button onclick="tabCte()">重置</button>
        <div id="cont"></div>
    </div>
    <script>
      var cont =  document.getElementById('cont')
   
    var  arr=true
        function tabColor() {
            // if(cont.style.backgroundColor='red'){
            //     cont.style.backgroundColor='black'
            // }else{
            //     cont.style.backgroundColor='red'
            // }
            if(arr){
                cont.style.backgroundColor='red'
            }else{
                cont.style.backgroundColor='black'
            }
            arr=!arr
            console.log(cont.style.backgroundColor);
        }
        function tabHeight() {
            cont.style.height='200px'
        }
        function tabWidth() {
            cont.style.width='200px'
        }
        function tabhion() {
            cont.style.backgroundColor='#fff'
        }
        function tabCte() {
            cont.style='"background-color: red; width: 100px; height: 100px;";'
        }
    </script>
</body>
</html>
